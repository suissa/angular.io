<div class="row">
	<div class="large-12 columns">
		<h4>{{ ::post.title }}</h4>

		<hr>

		<p>{{ ::post.body }}</p>

		<div class="row">
			<div class="large-12 columns">
				<img ng-src="{{ ::'http://placehold.it/32x32' }}" width="32" height="32">
				<h7>{{ ::post.author.name }} <small>{{ post.created_at | momentFromNow }}</small></h7>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="large-12 columns" ng-repeat="comment in ::post.comments" id="post-comment-{{ ::comment.id }}">
		<div class="row">
			<div class="large-12 columns">
				<img ng-src="{{ ::'http://placehold.it/32x32' }}" width="32" height="32">
				<h6>{{ ::comment.author.name }}</h6> - <a href="#post-comment-{{ ::comment.id }}">{{ ::comment.id }}</a> - <small>{{ ::comment.created_at }}</small>
			</div>
		</div>

		<p>{{ ::comment.body }}</p>
	</div>
</div>
