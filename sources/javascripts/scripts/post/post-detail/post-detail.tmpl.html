<div class="row">
	<div class="large-12 columns">
		<h4>{{ ::post.title }}</h4>

		<hr>

		<p>{{ ::post.body }}</p>

		<div class="row">
			<div class="large-12 columns">
				<img ng-src="{{ ::'http://placehold.it/32x32' }}" width="32" height="32">
				<h7>{{ ::post.author.name }} <small>{{ ::post.created_at }}</small></h7>
			</div>
		</div>
	</div>
</div>
