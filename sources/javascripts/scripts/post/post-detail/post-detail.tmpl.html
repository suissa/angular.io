<div class="post-detail-row">
	<article>
		<h4>{{ ::post.title }}</h4>

		<hr>

		<p>{{ ::post.body }}</p>

		<hr>

		<header>
			<img src="http://placehold.it/42x42" width="42" height="42">
			<h6>{{ ::post.author.name }}</h6>
			<small>{{ ::post.created_at }}</small>
		</header>
	</article>
</div>

<div class="comments-list-row">
	<article ng-repeat="comment in ::post.comments" id="post-comment-{{ ::comment.id }}">
		<header>
			<img ng-src="{{ ::'http://placehold.it/42x42' }}" width="42" height="42">
			<h6>{{ ::comment.author.name }}</h6>
			<small>{{ ::comment.created_at }} - <a href="#post-comment-{{ ::comment.id }}">#{{ ::comment.id }}</a></small>
		</header>

		<hr>

		<p>{{ ::comment.body }}</p>
	</article>
</div>
